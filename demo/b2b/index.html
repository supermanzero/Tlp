<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache"> 
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="/css/b2b/style.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    
</head>
<body>
    <div class="page-warp btob-index">
        <header class="header">
            <h1>好胎屋管家</h1>
        </header>
        <a class="logo-area" href="#">
            <img src="/images/logo.png"/>
            <div class="text-area">
                <p class="line-1">¥<span>14,456</span>本周营收<br></p>
                <p class="line-2"><span>10/23</span>今日订单</p>
            </div>
            <i class="iconfont icon-gt"></i>
        </a>
        <div class="index-tips">
            <img src="/images/index-tips.png">
            <span>普利司通k90等12件商品</span><span class="status">正在审核</span>
        </div>
        <div class="operating-warp">
            <div class="operating">
                <a href="#">
                    <div><i class="iconfont icon-huojian"></i></div>
                    <p>采购</p>
                </a>
                <a href="#">
                    <div><i class="iconfont icon-shield"></i></div>
                    <p>验单</p>
                </a>
                <a href="#">
                    <div><i class="iconfont icon-list"></i><span>2</span></div>
                    <p>订单</p>
                </a>
                <a href="#">
                    <div><i class="iconfont icon-bill"></i></div>
                    <p>账单</p>
                </a>
                <a href="#">
                    <div><i class="iconfont icon-msg"></i></div>
                    <p>消息</p>
                </a>
            </div>
        </div>
        <div class="time-line">
            <ul class="line-body">
                <div class="left-line"></div>
                <li>
                    <i></i>
                    <div>
                        <div class="msg-content">您有一个新订单</div>
                        <a href="#">点击查看</a>
                    </div>
                    <div class="time">2015-4-20  13:20</div>
                </li>
                <li>
                    <i></i>
                    <div>
                        <div class="msg-content">您订购的普利司通k90等12件商品提交成功，<span>正在审核中</span>，请耐心等待。</div>
                        <a href="#">点击查看</a>
                    </div>
                    <div class="time">2015-4-20  13:20</div>
                </li>
                <li class="last">
                    <i></i>
                    <div>
                        <div class="msg-content">咨询：“普利司通的品牌好还是回力的好”</div>
                        <a href="#">点击查看</a>
                    </div>
                    <div class="time">2015-4-20  13:20</div>
                </li>
            </ul>
            时<br>间<br>线
        </div>
    </div>
</body>
</html>
